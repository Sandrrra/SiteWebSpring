<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Message</title>
</head>
<body>
	<h1>Message</h1>
	
	<form action="#" th:action="@{/msg}" th:object="${newMessage}" method="Post">
	<p>Autor:</p>
	<input type="text" th:field="*{autor}">
	<p>Message:</p>
	<input type="text" th:field="*{message}">
	<input type="submit" value="Save">
	</form>
	
	<div th:each="msg:${msglist}">
		<p th:text="${msg.autor}"></p>
		<p th:text="${msg.timeStamp}"></p>
		<p th:text="${msg.message}"></p>
		
	</div>

</body>
</html>
